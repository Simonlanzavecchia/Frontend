<p-toolbar>
    <div class="p-toolbar-group-start" (document:click)="handleClickOutside($event)">
      <div #menu class="menu" [class.visible]="menuVisible">
        <ul>
          <li *ngFor="let item of items" (click)="menuItemClicked()">
            {{ item.label }}
            <ul *ngIf="item.items">
              <li *ngFor="let subItem of item.items">
                <i [class]="subItem.icon"></i> {{ subItem.label }}
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <p-button (click)="toggleMenu($event)" icon="pi pi-list" severity="danger"></p-button>
    </div>
    <div class="p-toolbar-group-center">
      Weeklyd
    </div>
    <div class="p-toolbar-group-end">
      <p-button (click)="navigateToLogin()" icon="pi pi-user" severity="danger"></p-button>
    </div>
  </p-toolbar>
